# Description: Configuration file for the project

gpu:
  mode: "single"  # Options: "single", "multi"
  devices: [1]    # Change this to [0, 1, 2, 3] for multi-GPU 
  backend: "nccl" # Use "gloo" if running on CPU, "nccl" if running on GPU, src: https://pytorch.org/docs/stable/distributed.html

training:
  dataset_path: "datasets/Task08_HepaticVessel/"
  images_subdir: "imagesTr"
  labels_subdir: "labelsTr"
  batch_size: 2
  learning_rate: 1e-4
  weight_decay: 1e-7
  num_epochs: 1
  n_filters: 8
  dropout: 0.1
  num_classes: 3

trained_models: 
  base_dir: "trained_models"
